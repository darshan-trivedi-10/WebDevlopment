<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .main {
            width: 80vw;
            height: 30vh;
            border: 2px solid black;
            background-color:yellow;
            margin: 10%;
        }

        .child {
            width: 150px;
            height: 150px;
            border: 2px solid red;
            background-color: black;
            color: white;
            float: right;
        }
    </style>

</head>

<body>

    <div class="main">
        <div class="child">
            I am Children
        </div>
    </div>

</body>

</html>
