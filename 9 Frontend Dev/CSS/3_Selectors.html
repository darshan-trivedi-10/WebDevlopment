<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* Universal Selector */
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            color: darkmagenta;
        }

        p {
            background-color: darkmagenta;
        }
    </style>


</head>

<body>
    <h1>Lorem ipsum dolor sit amet.</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus asperiores exercitationem soluta, autem
        officiis cumque? Dicta accusamus quisquam quod deleniti expedita iste dolor sequi, ullam ratione aspernatur
        beatae delectus id.</p>

</body>

</html>
